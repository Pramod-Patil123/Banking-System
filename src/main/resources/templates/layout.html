<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Banking App</title>
    <!-- Your custom stylesheet -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- IMPORTANT: 'currentUri' is now a parameter of the layout fragment -->
    <div th:fragment="layout (title, section, currentUri)">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
                <div class="container-fluid">
                    <a class="navbar-brand fw-bold" href="/">Banking App</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <!-- CORRECTED: Using currentUri parameter -->
                                <a class="nav-link" th:classappend="${currentUri == '/' ? 'active' : ''}" href="/"><i class="fas fa-home me-1"></i>Home</a>
                            </li>
                            <li class="nav-item">
                                <!-- CORRECTED: Using currentUri parameter -->
                                <a class="nav-link" th:classappend="${currentUri == '/profile' ? 'active' : ''}" href="/profile"><i class="fas fa-user-circle me-1"></i>Profile</a>
                            </li>
                            <li class="nav-item">
                                <!-- CORRECTED: Using currentUri parameter -->
                                <a class="nav-link" th:classappend="${currentUri == '/transactions' ? 'active' : ''}" href="/transactions"><i class="fas fa-history me-1"></i>Transactions</a>
                            </li>
                            <li class="nav-item">
                                <!-- CORRECTED: Using currentUri parameter -->
                                <a class="nav-link" th:classappend="${currentUri == '/transfer' ? 'active' : ''}" href="/transfer"><i class="fas fa-exchange-alt me-1"></i>Transfer</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt me-1"></i>Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main class="container mt-4 mb-5">
            <div th:replace="${section}">
                <p>Content for this page goes here.</p>
            </div>
        </main>

        <footer class="footer mt-auto py-3 bg-light border-top">
            <div class="container text-center">
                <span class="text-muted">&copy; 2025 Banking App. All rights reserved.</span>
                <p class="text-muted small mt-1">Made with <i class="fas fa-heart text-danger"></i> byPramod Patil</p>
            </div>
        </footer>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
