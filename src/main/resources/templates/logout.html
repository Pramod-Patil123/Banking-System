<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out</title>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Embedded CSS Styles (reusing styles for consistency) -->
    <style>
        /* General Body Styles */
        body {
            font-family: 'Inter', sans-serif; /* Using Inter font for consistency */
            background-color: #f0f2f5; /* Light gray background for a clean look */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center; /* Center content vertically */
            min-height: 100vh;
            color: #333;
        }

        /* Container for the entire page content */
        .container {
            background-color: #ffffff; /* White background for the main content area */
            border-radius: 12px; /* Rounded corners for the container */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
            padding: 30px; /* Increased padding for better spacing */
            margin: 20px;
            width: 100%;
            max-width: 400px; /* Smaller max width for a simple message page */
            box-sizing: border-box; /* Include padding in width */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items horizontally within the container */
            text-align: center; /* Center text within the container */
        }

        /* Heading Styles */
        .container h1 {
            font-size: 2rem; /* Larger heading */
            color: #2c3e50; /* Darker blue for heading */
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Message Styles */
        .message {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 30px;
        }

        /* Back to Home Link Styles */
        .container > a { /* Target the direct child anchor of container */
            background-color: #3498db; /* Blue button */
            color: #ffffff;
            padding: 12px 25px;
            border: none;
            border-radius: 8px; /* Rounded corners for button */
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none; /* Remove underline */
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: inline-block; /* Make it behave like a button */
        }

        .container > a:hover {
            background-color: #2980b9; /* Darker blue on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 20px;
            }

            .container h1 {
                font-size: 1.8rem;
                margin-bottom: 15px;
            }

            .message {
                font-size: 1rem;
                margin-bottom: 25px;
            }

            .container > a {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You have been logged out.</h1>
        <p class="message">Thank you for using our banking system.</p>
        <a href="/accounts">Return to Home Page</a>
    </div>
</body>
</html>
