<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account Balance Result</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Account Balance</h1>
        <div th:if="${account}">
            <p><strong>Account Number:</strong> <span th:text="${account.accountNumber}"></span></p>
            <p><strong>Account Holder:</strong> <span th:text="${account.accountHolderName}"></span></p>
            <p><strong>Balance:</strong> <span th:text="${#numbers.formatCurrency(account.balance)}"></span></p>
        </div>
        <div th:unless="${account}">
            <p>No account details available. This should not happen if accessed correctly.</p>
        </div>
        <br>
        <a href="/accounts/check-balance">Check another balance</a> |
        <a href="/accounts">Back to Home</a>
    </div>
</body>
</html>
