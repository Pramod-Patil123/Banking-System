<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile Details</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>User Profile Details</h1>
        <div th:if="${account}">
            <p><strong>Account Number:</strong> <span th:text="${account.accountNumber}"></span></p>
            <p><strong>Account Holder Name:</strong> <span th:text="${account.accountHolderName}"></span></p>
            <p><strong>Current Balance:</strong> <span th:text="${#numbers.formatCurrency(account.balance)}"></span></p>
            </div>
        <div th:unless="${account}">
            <p>No user profile details available. This should not happen if accessed correctly.</p>
        </div>
        <br>
        <a href="/accounts/user-profile">View another profile</a> |
        <a href="/accounts">Back to Home</a>
    </div>
</body>
</html>
