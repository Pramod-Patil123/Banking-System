<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details</title>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Embedded CSS Styles (reusing styles for consistency) -->
    <style>
        /* General Body Styles - Consistent with Home Page */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0f2f7 0%, #d1e9f4 50%, #c2e0ec 100%); /* A soft, modern blue gradient */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center; /* Center content vertically */
            min-height: 100vh;
            color: #333;
            overflow-y: auto; /* Allow scrolling if content overflows */
        }

        /* Container for the entire page content - Consistent with Home Page */
        .container {
            background-color: rgba(255, 255, 255, 0.95); /* Slightly transparent white background */
            border-radius: 18px; /* More rounded corners */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15); /* Stronger, softer shadow */
            padding: 40px; /* Increased padding */
            margin: 30px;
            width: 100%;
            max-width: 900px; /* Wider max width for better table display */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s ease-out; /* Fade-in animation */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Heading Styles */
        .container h1 {
            font-size: 2.8rem; /* Larger heading */
            color: #2c3e50;
            margin-bottom: 30px; /* More space below heading */
            font-weight: 700; /* Bolder font */
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05); /* Subtle text shadow */
        }

        /* Account Count Display */
        .account-count {
            font-size: 1.3rem; /* Larger font size */
            color: #555;
            margin-bottom: 25px; /* More space */
            font-weight: 600; /* Bolder font */
            background-color: #f5f5f5; /* Light background for count */
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* Table Styles */
        .account-table {
            width: 100%;
            border-collapse: separate; /* Use separate for rounded corners on cells */
            border-spacing: 0; /* Remove default spacing */
            margin-top: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1); /* Stronger table shadow */
            border-radius: 15px; /* More rounded corners for table */
            overflow: hidden; /* Ensures rounded corners apply to content */
            background-color: #ffffff; /* White background for table */
        }

        .account-table th, .account-table td {
            padding: 15px 20px; /* More padding */
            text-align: left;
            border-bottom: 1px solid #e0e0e0; /* Lighter, more subtle border */
        }

        .account-table th {
            background-color: #eaf6ff; /* Light blue background for header */
            color: #2c3e50; /* Darker blue text */
            font-weight: 700; /* Bolder header text */
            text-transform: uppercase;
            font-size: 1rem; /* Slightly larger font */
            letter-spacing: 0.5px; /* Add some letter spacing */
        }

        /* Apply border-radius to first and last th */
        .account-table thead tr:first-child th:first-child {
            border-top-left-radius: 15px;
        }
        .account-table thead tr:first-child th:last-child {
            border-top-right-radius: 15px;
        }

        .account-table tbody tr:nth-child(even) {
            background-color: #f9f9f9; /* Zebra striping for readability */
        }

        .account-table tbody tr:hover {
            background-color: #eef7ff; /* Lighter blue on hover */
            transform: scale(1.005); /* Subtle scale effect on hover */
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .account-table td {
            color: #555;
            font-size: 1rem; /* Slightly larger font */
        }

        /* No Accounts Message */
        .no-accounts-message {
            text-align: center;
            color: #777;
            font-style: italic;
            margin-top: 30px;
            font-size: 1.1rem;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        /* Back to Home Link Styles */
        .container > a { /* Target the direct child anchor of container */
            background: linear-gradient(to right, #3498db, #2980b9); /* Blue gradient button */
            color: #ffffff;
            padding: 15px 25px; /* Larger padding */
            border: none;
            border-radius: 10px; /* More rounded corners for button */
            font-size: 1.2rem; /* Larger font size */
            font-weight: 700; /* Bolder font */
            cursor: pointer;
            text-decoration: none; /* Remove underline */
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            margin-top: 40px; /* More space above the link */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); /* Subtle button shadow */
            display: inline-block; /* Make it behave like a button */
        }

        .container > a:hover {
            background: linear-gradient(to right, #2980b9, #3498db); /* Reverse gradient on hover */
            transform: translateY(-3px); /* More pronounced lift effect */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15); /* Stronger shadow on hover */
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .container {
                margin: 15px;
                padding: 25px;
            }
            .container h1 {
                font-size: 2.2rem;
                margin-bottom: 25px;
            }
            .account-count {
                font-size: 1.1rem;
                margin-bottom: 20px;
            }
            .account-table {
                border-radius: 10px; /* Smaller radius for smaller screens */
            }
            .account-table th, .account-table td {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            .account-table thead {
                display: none; /* Hide header on small screens */
            }
            .account-table tbody, .account-table tr, .account-table td {
                display: block; /* Stack table elements on small screens */
            }
            .account-table tr {
                margin-bottom: 15px;
                border: 1px solid #ddd;
                border-radius: 10px; /* Rounded border for stacked rows */
                box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            }
            .account-table td {
                text-align: right;
                padding-left: 50%;
                position: relative;
            }
            .account-table td::before {
                content: attr(data-label);
                position: absolute;
                left: 15px;
                width: calc(50% - 30px);
                text-align: left;
                font-weight: 700;
                color: #333;
            }
            .container > a {
                font-size: 1.1rem;
                padding: 12px 20px;
                margin-top: 30px;
            }
        }
        @media (max-width: 480px) {
            .container h1 {
                font-size: 1.8rem;
            }
            .account-count {
                font-size: 1rem;
            }
            .no-accounts-message {
                font-size: 1rem;
            }
            .container > a {
                font-size: 1rem;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>All Account Details</h1>
        
        <!-- Display total account count -->
        <p class="account-count" th:text="'Total Accounts: ' + ${accountCount}"></p>

        <!-- Display message if no accounts -->
        <div th:if="${#lists.isEmpty(accounts)}" class="no-accounts-message">
            <p>No accounts found.</p>
        </div>

        <!-- Display table if accounts exist -->
        <div th:unless="${#lists.isEmpty(accounts)}" style="width: 100%;">
            <table class="account-table">
                <thead>
                    <tr>
                        <th>Account Number</th>
                        <th>Account Holder</th>
                        <th>Balance</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="account : ${accounts}">
                        <td data-label="Account Number" th:text="${account.accountNumber}">ACC12345</td>
                        <td data-label="Account Holder" th:text="${account.accountHolderName}">John Doe</td>
                        <td data-label="Balance" th:text="${#numbers.formatCurrency(account.balance)}">$1,234.56</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <br>
        <a href="/accounts">Back to Home</a>
    </div>
</body>
</html>
