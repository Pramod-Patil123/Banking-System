<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transaction History</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Transaction History for Account: <span th:if="${account}" th:text="${account.accountNumber}"></span></h1>

        <div th:if="${transactions != null and !transactions.isEmpty()}">
            <table>
                <thead>
                    <tr>
                        <th>Date/Time</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="transaction : ${transactions}">
                        <td th:text="${#temporals.format(transaction.timestamp, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td th:text="${transaction.type}"></td>
                        <td th:text="${#numbers.formatCurrency(transaction.amount)}"></td>
                        <td th:text="${transaction.description}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${transactions == null or transactions.isEmpty()}">
            <p>No transactions found for this account.</p>
        </div>
        <br>
        <a href="/accounts/transaction-history">View another account's history</a> |
        <a href="/accounts">Back to Home</a>
    </div>
</body>
</html>
